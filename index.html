<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="header" class="header">
            <img class="logo" src="images/logo.png">
            <img class="user-pic" src="images/user.png">
        </header>
        <main class="section">
            <div class="section-1">
                <section class="post-content">
                    <img class="profile-pic" src="images/avatar-vangogh.jpg" alt="van gogh avatar">
                    <h1>Vincent van Gogh</h1>
                    <p>Zundert, Neatherland</p>
                    <img class="post-img" src="images/post-vangogh.jpg" alt="van gogh painting">
                </section>
                <section class="post-interactions">
                    <div class="post-actions">
                    <img class="icon" src="images/icon-heart.png" alt="like icon">
                    <img class="icon" src="images/icon-comment.png" alt="comment icon">
                    <img class="icon" src="images/icon-dm.png" alt="share icon">
                    </div>
                </section>
                <section class="post-details">
                    <div class="post-likes">
                        <p>Liked by <strong>artlover99</strong> and <strong>others 55</strong></p>
                    </div>
                    <div class="post-caption">
                        <p><strong>vincentvangogh</strong> Starry Night is one of my favorite paintings! #art #vangogh</p>
                    </div>  
                </section>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
